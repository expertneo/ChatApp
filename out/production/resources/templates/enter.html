<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Chat Application Early Access</title>
    </head>
    <body style="background: url(https://assets.awwwards.com/awards/images/2015/04/pattern.jpg)">
        <div class="container" align="center">
            <h1 style="font-weight: bolder">
                Enter
            </h1>
            <span>
                Choose your name:
            </span>
            <form action="#" th:object="${chatUser}" th:action="@{/enterChatUser}" method="post">
                <label for="chatUser">User name: </label>
                <input id="chatUser" name="chatUser" type="text" th:field="*{name}"/>
                <input type="submit" value="Enter"/>
            </form>
        </div>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    </body>
</html>
